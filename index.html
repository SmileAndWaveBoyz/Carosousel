<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Vanilla JS Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden"><</button>  
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__images" src="/images/image-europa.webp" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="/images/image-mars.webp" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="/images/image-titan.webp" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="/images/image-moon.webp" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">></button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
<script src="/js/carousel.js"></script>
</html>
